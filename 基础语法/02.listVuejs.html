<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about list</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <ul>
            <!-- 这里要使用v-for循环，来进行迭代输出list中的数据 -->
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            // 一定要记住，先定义data，然后再把所有的数据放在data里面展示出来
            data:{
                message:"这里要进行list操作",
                movies:['你好，李焕英','唐人街探案3','熊出没','眼光劫匪']
            }
          
        })
    </script>
</body>
</html>
